<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Loader</title>
    <style>

        .loader {
            border: min(4px, 0.5vw) solid #f3f3f3;
            border-top: min(4px, 0.5vw) solid #6200ea;
            border-radius: 50%;
            width: clamp(20px, 8vw, 40px);
            height: clamp(20px, 8vw, 40px);
            animation: spin 1s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1001;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .loading {
            display: block;
        }

        @media (max-width: 768px) {
            .loader {
                width: clamp(20px, 6vw, 35px);
                height: clamp(20px, 6vw, 35px);
            }
        }

        @media (max-width: 480px) {
            .loader {
                width: clamp(20px, 5vw, 30px);
                height: clamp(20px, 5vw, 30px);
            }
        }
    </style>
</head>
<body>
</body>
</html>

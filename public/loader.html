<head></head>
<body>
    <div class="loader">
        <style>
            .loader {
                border: 4px solid #f3f3f3; 
                border-top: 4px solid #6200ea; 
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: none;
                z-index: 1001;
            }
    
            @keyframes spin {
                0% { transform: translate(-50%, -50%) rotate(0deg); }
                100% { transform: translate(-50%, -50%) rotate(360deg); }
            }
    
            .loading {
                display: block;
            }
        </style>
    </div>
</body>
